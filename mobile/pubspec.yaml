name: checkin_mobile
description: Proximity-based check-in mobile app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Supabase
  supabase_flutter: ^2.3.0

  # BLE (iBeacon via CoreLocation on iOS, BLE on Android)
  flutter_beacon: ^0.5.1

  # State management
  flutter_riverpod: ^2.4.0
  riverpod_annotation: ^2.3.0

  # Navigation
  go_router: ^13.0.0

  # Utils
  permission_handler: ^11.1.0
  shared_preferences: ^2.2.2
  intl: ^0.18.1

  # Notifications
  flutter_local_notifications: ^17.0.0

  # UI
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  riverpod_generator: ^2.3.0
  build_runner: ^2.4.8

flutter:
  uses-material-design: true
